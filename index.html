<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>College Semester Results Web Portal</title>
    <style>
      /* Initial Page Loader Styles */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        transition: opacity 0.3s ease-out;
      }

      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: #0f172a;
        }
        .ring-outer {
          border-color: #334155 !important;
        }
        .ring-spinning {
          border-top-color: #6366f1 !important;
          border-right-color: #6366f1 !important;
        }
        .loader-title {
          color: #f1f5f9 !important;
        }
        .loader-subtitle,
        .loader-text span {
          color: #94a3b8 !important;
        }
        .loader-dot {
          background-color: #6366f1 !important;
        }
        .loader-progress {
          background-color: #1e293b !important;
        }
        .loader-glow {
          background: rgba(99, 102, 241, 0.1) !important;
        }
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loader-ring {
        position: relative;
        width: 128px;
        height: 128px;
        margin-bottom: 2rem;
      }

      .ring-outer {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 2px solid #e5e7eb;
      }

      .ring-spinning {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        border: 2px solid transparent;
        border-top-color: #4f46e5;
        border-right-color: #4f46e5;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .m-logo {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .m-shape {
        width: 64px;
        height: 64px;
      }

      .m-bar {
        animation: pulse-subtle 2s ease-in-out infinite;
      }

      .m-bar-delayed {
        animation: pulse-subtle 2s ease-in-out infinite;
        animation-delay: 0.4s;
      }

      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .loader-glow {
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        background: rgba(79, 70, 229, 0.1);
        filter: blur(32px);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }

      .loader-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.5rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .loader-subtitle {
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .loader-text {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .loader-text span {
        font-size: 0.875rem;
        font-weight: 500;
        color: #6b7280;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      .loader-dots {
        display: flex;
        gap: 0.25rem;
      }

      .loader-dot {
        width: 6px;
        height: 6px;
        background-color: #4f46e5;
        border-radius: 9999px;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .loader-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loader-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-8px); }
      }

      .loader-progress {
        width: 256px;
        height: 4px;
        background-color: #e5e7eb;
        border-radius: 9999px;
        margin-top: 1.5rem;
        overflow: hidden;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(to right, #4f46e5, #f97316, #4f46e5);
        border-radius: 9999px;
        animation: progress-slide 1.5s ease-in-out infinite;
      }

      @keyframes progress-slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </head>
  <body>
    <!-- Initial Page Loader -->
    <div id="initial-loader">
      <div class="loader-container">
        <div class="loader-ring">
          <div class="ring-outer"></div>
          <div class="ring-spinning"></div>
          <div class="m-logo">
            <svg class="m-shape" viewBox="0 0 64 64" fill="none">
              <rect x="10" y="16" width="4" height="32" fill="url(#gradient-indigo)" class="m-bar"/>
              <rect x="30" y="16" width="4" height="24" fill="url(#gradient-orange)" class="m-bar-delayed"/>
              <rect x="50" y="16" width="4" height="32" fill="url(#gradient-indigo)" class="m-bar"/>
              <line x1="12" y1="16" x2="32" y2="24" stroke="url(#gradient-indigo)" stroke-width="2" stroke-linecap="round"/>
              <line x1="52" y1="16" x2="32" y2="24" stroke="url(#gradient-indigo)" stroke-width="2" stroke-linecap="round"/>
              <defs>
                <linearGradient id="gradient-indigo" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#4f46e5" />
                  <stop offset="100%" stop-color="#4338ca" />
                </linearGradient>
                <linearGradient id="gradient-orange" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#f97316" />
                  <stop offset="100%" stop-color="#ea580c" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="loader-glow"></div>
        </div>

        <div style="text-align: center;">
          <h2 class="loader-title">Mangalam College</h2>
          <p class="loader-subtitle">Department of Computer Science</p>
        </div>

        <div class="loader-text">
          <span>Loading application</span>
          <div class="loader-dots">
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
            <span class="loader-dot"></span>
          </div>
        </div>

        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
